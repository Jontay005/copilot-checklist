name: Build and Push to Harbor

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Harbor
        uses: docker/login-action@v2
        with:
          registry: harbor.inf.lab
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: harbor.inf.lab/johnn/copilot-checklist-backend:v1
          cache-from: type=registry,ref=harbor.inf.lab/johnn/copilot-checklist-backend:buildcache
          cache-to: type=registry,ref=harbor.inf.lab/johnn/copilot-checklist-backend:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: harbor.inf.lab/johnn/copilot-checklist-frontend:v1
          cache-from: type=registry,ref=harbor.inf.lab/johnn/copilot-checklist-frontend:buildcache
          cache-to: type=registry,ref=harbor.inf.lab/johnn/copilot-checklist-frontend:buildcache,mode=max

      - name: Echo image URLs
        run: |
          echo "✅ Backend image pushed: harbor.inf.lab/johnn/copilot-checklist-backend:v1"
          echo "✅ Frontend image pushed: harbor.inf.lab/johnn/copilot-checklist-frontend:v1"
